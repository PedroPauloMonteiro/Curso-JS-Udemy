<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Aula 13</title>
</head>
<body>
    

    <script>
        const nome = prompt('Digite seu nome')
        document.body.innerHTML = `<p>Seu nome é: <strong>${nome}</strong></p>`
        document.body.innerHTML += `<p>Seu nome tem <strong>${nome.length}</strong> letras</p>`
        document.body.innerHTML += `<p>A segunda letra do seu nome é: <strong>${nome[1]}</strong></p>`
        document.body.innerHTML += `<p>Qual o primeiro Indice da letra P no seu nome? <strong>${nome.indexOf('P')}</strong></p>`
        document.body.innerHTML += `<p>Qual o ultimo Indice da letra P no seu nome? <strong>${nome.lastIndexOf('P')}</strong></p>`
        document.body.innerHTML += `<p>As ultimas três letras do seu nome são <strong>${nome.slice(-3, nome.length)}</strong></p>`
        document.body.innerHTML += `<p>As palavras do seu nome são: <strong>${nome.split(' ')}</strong></p>`
        document.body.innerHTML += `<p>Seu nome com letras maiusculas: <strong>${nome.toUpperCase()}</strong></p>`
        document.body.innerHTML += `<p>Seu nome com letras minusculas: <strong>${nome.toLowerCase()}</strong></p>`
    </script>
</body>
</html>
